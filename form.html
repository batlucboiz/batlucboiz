<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
  <h1>Sign In</h1>
    <nav>
        <ul>
            <li><a href="bigex.html">home</a></li>
            <li><a href="">classes</a></li>
            <li><a href="">catering</a></li>
            <li><a href="login.html">login</li>
            <li><a href="form.html">form</a></li>    
        </ul>
    </nav>

    <div class="form">
        <form  onsubmit="checkForm()">  
  
            <label for="firstname"> Firstname </label>         
            <input type="text" id="fname" name="firstname" required size="15"/> <br><br>  
            <label for="lastname"> Lastname: </label>         
            <input type="text" id="lastname" name="lastname" required size="15"/> <br> <br>  
              

            <label for="dob">Birth date:</label>
            <input type="date" id="dob" name="dob"><br><br>
            <br>  
            <br>  
            <label>   
            Gender  
            </label><br>  
            <input type="radio" name="male"/> Male <br>  
            <input type="radio" name="female"/> Female <br>  
            <input type="radio" name="other"/> Other  
            <br>  
            <label>
                Phone :
            </label>
            <input type="text" name="country code" placeholder="Country Code"  value="+91" size="2"/>
            <span class="error" id="phoneError"></span>
            <input type="text" name="phone" id="phone"
                   placeholder="phone no." size="10" required>
            <label for="email">email</label>
            <span class="error" id="emailError"></span>
            <input type="email" id="email" name="email"required> <br> 
            <label for="uname">user name</label>
            <input type="text" id="userName" name="userName"required> <br>  
            <label for="psw"><b>Password</b></label> 
            <span class="error" id="passwordMatchError"></span> 
            <input type="Password" id="pass" name="pass"> <br>   
           <label for="psw-repeat"><b>Re-type password</b>  </label> 
            <input type="Password" id="repass" name="psw-repeat"> <br> <br>  
            <button type="submit" class="registerbtn">Register</button>
    
</body>
</html>
